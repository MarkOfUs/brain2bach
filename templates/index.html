<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- IMPORTANT: ensures correct asset paths when served at /eeg -->
    <base href="/">

    <title>EEG Dashboard</title>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>

<body>
    <h2>EEG DASHBOARD</h2>

    <div class="main-layout">

        <!-- ================= LEFT: EEG CHANNELS ================= -->

        <div class="channels">

            <div class="channel-card">
                <div class="channel-title">Channel 1</div>
                <div id="plot1" class="plot small"></div>
            </div>

            <div class="channel-card">
                <div class="channel-title">Channel 2</div>
                <div id="plot2" class="plot small"></div>
            </div>

            <div class="channel-card">
                <div class="channel-title">Channel 3</div>
                <div id="plot3" class="plot small"></div>
            </div>

        </div>

        <!-- ================= RIGHT: SIDE PANEL ================= -->

        <div class="side-panel">

            <!-- ---------- Analytics ---------- -->

            <div class="card">
                <div class="label">Amplitude (30 s ago)</div>
                <div id="amplitude" class="value">-- µV</div>
                <div class="bar">
                    <div id="amp-bar" class="fill"></div>
                </div>
            </div>

            <div class="card">
                <div class="label">Emotion (latest)</div>
                <div id="emotion" class="value">UNKNOWN</div>
                <div id="emotion-dot" class="dot"></div>
            </div>

            <!-- ---------- Recording Controls ---------- -->

            <div class="record-controls">

                <button id="record-btn" class="record-button idle">
                    Start recording
                </button>

                <button id="create-song-btn"
                        class="action-button"
                        disabled
                        title="EEG → Emotion RunPod → Suno (emotion-based music)">
                    Create song (Emotion → Suno)
                </button>

                <button id="create-song-direct-btn"
                        class="action-button"
                        disabled
                        title="EEG → Music RunPod (direct brain-to-music)">
                    Create song (Direct)
                </button>

                <button id="cancel-btn"
                        class="cancel-button hidden">
                    Cancel
                </button>

            </div>

            <div id="song-status" class="song-status">—</div>
            <audio id="song-audio" controls hidden></audio>

        </div>
    </div>

    <!-- ================= JS ================= -->

    <script src="{{ url_for('static', filename='js/eeg.js') }}"></script>
</body>
</html>
