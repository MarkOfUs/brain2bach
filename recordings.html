<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recordings</title>

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
        }

        h2 {
            margin-bottom: 16px;
        }

        .recording {
            background: #1b1b1b;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Recordings</h2>

{% if recordings|length == 0 %}
    <p>No recordings yet.</p>
{% else %}
    {% for r in recordings %}
        <div class="recording">
            <div>
                <div><strong>{{ r.title }}</strong></div>
                <div style="font-size: 12px; color: #aaa;">{{ r.description }}</div>
            </div>

            <audio controls src="{{ url_for('audio', filename=r.filename) }}"></audio>
        </div>
    {% endfor %}
{% endif %}

</body>
</html>
